<html lang="en-us">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <script defer type="text/javascript" src="main.js"></script>
    </head>
    <header>

    <nav class="navbar">
        <div id="nav_logo">
            <a href="index.html"><img src="logo.png" alt="Bun Bun Bake Shop"/></a>
        </div>
        <div id="nav_item_container">
            <a class="nav_item" href="browse_deliv.html">Order Delivery</a>
            <a class="nav_item" href="browse_pick.html">Order Pickup</a>
            <a class="nav_item" href="find_us.html">Find Us</a>
            <a class="nav_item" href="about.html">About</a>

            <a class="nav_item" href="cart.html">Cart <span id="cart_counter">0</span></a>

    <body>
        <div class= "product_page_flex_container">
            <div class="product_image_wrapper">
                <img src="assets/bunproduct.png" alt = "a cinnamon roll" id="product_pic">
            </div>
            <div class="product_info_container">
                <div class="product_descr_container">
                    <h2 id="RollFlavor" onload="setFlavor()">(Roll Flavor)</h2>
                    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. </p>
                    <a href="ingredients.html"><p class="underline_text">See full ingredients list</p></a>
                </div>
                <div class="product_options_container">
                    <div class="flex_row">
                        <div class="flex_column">
                            <p>Glazes</p>
                            <!-- from w3 -->
                            <div>
                                <input type="radio" id="sugar-milk" name="glaze" value="sugar-milk" onclick="smUpdate()">
                                <label for="sugar-milk">sugar-milk</label><br>
                            </div>
                            <div>
                                <input type="radio" id="vanilla-milk" name="glaze" value="vanilla-milk" onclick="vmUpdate()">
                                <label for="vanilla-milk">vanilla-milk</label><br>
                            </div>
                            <div>
                                <input type="radio" id="double-chocolate" name="glaze" value="double-chocolate" onclick="dcUpdate()">
                                <label for="double chocolate">double chocolate</label><br>
                            </div>
                            <div>
                                <input type="radio" id="none" name="glaze" value="none" onclick="nUpdate()">
                                <label for="none">none</label><br>
                            </div>
                        </div>
                        <div class="flex_column">
                            <p>Quantity</p>
                            <!-- from w3 -->
                            <div>
                                <input type="radio" id="1qty" name="qty" value=1 onclick="oneUpdate()">
                                <label for="1">1</label><br>
                            </div>
                            <div>
                                <input type="radio" id="3qty" name="qty" value=3 onclick="threeUpdate()">
                                <label for="3">3</label><br>
                            </div>
                            <div>
                                <input type="radio" id="6qty" name="qty" value=6 onclick="sixUpdate()">
                                <label for="6">6</label><br>
                            </div>
                            <div>
                                <input type="radio" id="12qty" name="qty" value=12 onclick="twelveUpdate()">
                                <label for="12">12</label><br>
                            </div>
                    </div>
                </div>
                <div>
                    <button type="button" class="order_button orange_button white_text" id="AddToCart" onclick="AddToCart(), cartCountUpdate()" >Add to cart</button>
                    <button type="button" class="order_button gray_button white_text" id="AddToWishlist" onclick="AddToWishlist()" >Add to wishlist</button>
                </div>
            </div>
        </div>
    </body>
    <footer>

    </footer>

</html>
