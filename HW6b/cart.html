        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <script defer type="text/javascript" src="main.js"></script>
        <script defer type="text/javascript" src="cart.js"></script>
    </head>
    <header>

    </header>
    <nav class="navbar">
        <div id="nav_logo">
            <a href="index.html"><img src="logo.png" alt="Bun Bun Bake Shop"/></a>
        </div>
        <div id="nav_item_container">
            <a class="nav_item" href="browse_deliv.html">Order Delivery</a>
            <a class="nav_item" href="browse_pick.html">Order Pickup</a>
            <a class="nav_item" href="find_us.html">Find Us</a>

            <a class="nav_item" href="cart.html">Cart <span id="cart_counter">0</span></a>
        </div>
    </nav>
    <body>
        <div id= "cart_page_container">
            <div class="Cart-title">
                <h5 class="underline_text">Cart</h5>
            </div>
            <div class="cart-flex-row" id="cart-header">
                <div class="flex-item-70-horz">
                    Item
                </div>
                <div class="flex-item-15-horz">
                    Quantity
                </div>
                <div class="flex-item-15-horz">
                    Price
                </div>
            </div>
            <hr>
            <template id="cart-item-template">
                <div class="cart-flex-row">
                    <div class="flex-item-70-horz">
                        <div class="cart_flavor">Item</div>
                        <div class="cart_glaze"> Glaze</div>
                    </div>
                    <div class="flex-item-15-horz">
                        <div class="cart_qty">
                            Quantity
                        </div>
                    </div>
                    <div class="flex-item-15-horz">
                        <div class="cart_price">Price</div>
                        <button class="remove_button" onclick="RemoveFromCart()">Remove</button>
                    </div>
                </div>
            </template>
        </div>
        <div class="totals-wrapper">
            <div class="totals">
                <div class="cart-flex-row">
                    <div class="flex-item-33-horz">Total</div>
                    <div class="flex-item-33-horz">qty</div>
                    <div class="flex-item-33-horz">amount</div>
                </div>
                    <button type="button" class="order_button orange_button white_text" id="Checkout">Checkout</button>
                </div>
            </div>
        </div>
    </body>
